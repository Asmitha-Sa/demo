<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Login — Pastel</title>
	<style>
		:root{
			--bg1: #f6f0ff; /* lavender */
			--bg2: #f9f7ff; /* near white */
			--card: #fffdfc;
			--accent: #a7f3d0; /* mint */
			--accent-2: #ffd6e0; /* peach */
			--muted: #6b7280;
			--shadow: 0 6px 18px rgba(28, 27, 31, 0.08);
			font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
		}

		html,body{height:100%;margin:0}
		body{
			display:flex;
			align-items:center;
			justify-content:center;
			background: linear-gradient(135deg,var(--bg1),var(--bg2));
			-webkit-font-smoothing:antialiased;
		}

		.container{
			width:100%;
			max-width:420px;
			padding:28px;
			box-sizing:border-box;
		}

		.card{
			background: linear-gradient(180deg, rgba(255,255,255,0.95), var(--card));
			border-radius:14px;
			padding:28px;
			box-shadow:var(--shadow);
			border: 1px solid rgba(99,102,241,0.06);
		}

		h1{margin:0 0 6px;font-size:20px}
		p.lead{margin:0 0 18px;color:var(--muted);font-size:14px}

		.input{
			display:block;width:100%;padding:12px 14px;border-radius:10px;border:1px solid rgba(15,23,42,0.06);margin-bottom:12px;font-size:14px;box-sizing:border-box;background:#fff
		}

		.actions{display:flex;align-items:center;gap:10px;margin-top:8px}

		.btn{
			appearance:none;border:0;padding:10px 14px;border-radius:10px;font-weight:600;cursor:pointer;font-size:14px;
			background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#081018;box-shadow:0 6px 14px rgba(167,243,208,0.18)
		}

		.help{font-size:13px;color:var(--muted)}

		.footer{margin-top:14px;text-align:center;font-size:13px;color:var(--muted)}

		.brand{
			display:inline-flex;align-items:center;gap:10px;margin-bottom:12px
		}

		.logo{
			width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,var(--accent),var(--accent-2));display:inline-flex;align-items:center;justify-content:center;font-weight:700;color:#072221
		}

		@media (max-width:480px){
			.container{padding:18px}
			.card{padding:18px}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="brand">
				<div class="logo">P</div>
				<div>
					<h1>Pastel Login</h1>
					<p class="lead">Sign in to continue to your account</p>
				</div>
			</div>

			<form id="loginForm" onsubmit="return handleSubmit(event)">
				<label for="email" class="help">Email</label>
				<input id="email" class="input" type="email" placeholder="you@example.com" required />

				<label for="password" class="help">Password</label>
				<input id="password" class="input" type="password" placeholder="Enter password" required minlength="6" />

				<div class="actions">
					<button class="btn" type="submit">Sign in</button>
					<div style="flex:1"></div>
				</div>
			</form>

			<div class="footer">Forgot password? <a href="#">Reset</a></div>
		</div>
	</div>

	<script>
		function handleSubmit(e){
			e.preventDefault();
			const email = document.getElementById('email').value.trim();
			const pw = document.getElementById('password').value;
			if(!email || pw.length < 6){
				alert('Please provide a valid email and password (min 6 characters).');
				return false;
			}
			// placeholder action — in a real app send data to server
			alert('Signed in as ' + email);
			return false;
		}
	</script>
</body>
</html>
